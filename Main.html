<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        window.onload = function() {
            // Check if user is already authenticated
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            const currentUrl = window.location.href;

            // Check if the user is trying to access the main page directly
            if (currentUrl.includes('BMREG_App1.html')) {
                if (isLoggedIn !== 'true') {
                    window.location.href = 'Login.html'; // Redirect to login page if not logged in
                }
            } else {
                if (isLoggedIn === 'true') {
                    window.location.href = 'https://veer-gogreen.github.io/BMREG.App/BMREG_App1.html'; // Redirect to main page if logged in
                } else if (!localStorage.getItem('username')) {
                    window.location.href = 'Register.html'; // Redirect to registration page if no user is registered
                } else {
                    window.location.href = 'Login.html'; // Redirect to login page if user is registered but not logged in
                }
            }
        };
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
