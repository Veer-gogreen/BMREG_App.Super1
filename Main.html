<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        window.onload = function() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            if (isLoggedIn === 'true') {
                window.location.href = 'https://veer-gogreen.github.io/BMREG.App/BMREG_App1.html'; // Redirect to main page if logged in
            } else if (!localStorage.getItem('username')) {
                window.location.href = 'register.html'; // Redirect to registration page if no user is registered
            } else {
                window.location.href = 'login.html'; // Redirect to login page if user is registered but not logged in
            }
        };
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
